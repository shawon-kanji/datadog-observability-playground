apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "datadog-observability-playground-frontend:latest"
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          # Note: VITE_ env variables are embedded at build time, not runtime
          # Build the image with: docker build --build-arg VITE_API_BASE_URL=http://localhost:30000 --build-arg VITE_AUTH_BASE_URL=http://localhost:30002 ...
